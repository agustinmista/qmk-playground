name: Build QMK firmware

on: [push]

env:
  QMK_IMAGE: qmkfm/qmk_cli

jobs:

  find-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.set-targets.outputs.targets }}
    steps:
      - uses: actions/checkout@v2
      - id: set-targets
        run: echo "targets=$(ls keyboards | jq -R '[.]' | jq -s -c 'add')" >> $GITHUB_OUTPUT

  build:
    needs: find-targets
    runs-on: ubuntu-latest
    strategy:
      matrix:
        KBD: ${{ fromJson(needs.find-targets.outputs.targets) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Fix dubious ownership issues
        run: git config --global --add safe.directory '*'
      - name: Pull QMK cli Docker image
        run: docker pull ${{ env.QMK_IMAGE }}
      - name: Build firmware
        run: |
          docker run \
            --volume ${{ github.workspace }}:/workspaces \
            --workdir /workspaces \
            --entrypoint /bin/bash \
            ${{ env.QMK_IMAGE }} \
            -c "make KBD=${{ matrix.KBD }}"
      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.KBD }}
          path: |
            build/*.bin
            build/*.hex
